<!DOCTYPE html>
<html>
<head>
<title>Hobhubs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
<link href="css/style.css" rel="stylesheet" media="screen">
</head>
<body class="white_bg">
<header>
<div class="head_bg navbar-fixed-top">
<div class="row-fluid">
<div class="span4 hobhubs_logo">
<img src="img/hobhubs_logo.png">
</div>
</div>
</div>
</header>
<div class="container">
<div class="row-fluid padding1">
<div class="span6 offset2">
<h4 class="normal_font margin_bt_20">Forgot your username?</h4>
<form action="#" id="" method="post">
<h5 class="normal_font">Enter your recovery email address</h5>
<div class="toHide">
<input type="text" name="recovery_email" required>
</div>
<h5 class="normal_font">Enter the name on the account</h5>
<div class="toHide">
<input class="input-small" type="text" name="recovery_email" placeholder="first" required>
<input class="input-small" type="text" name="recovery_email" placeholder="last" required>
</div>
<h5 class="normal_font">Prove you're not a robot</h5>
<div class="toHide captcha_border">
<div id="main_captcha">
<ul class="nav">
<li><img src="img/captcha.png">&nbsp;<img src="img/referesh.png"></li>
<li><input class="input-medium" type="text" placeholder=""></li>
</ul>
</div>
</div>
<div class="ar_ct_button">
<input type="submit" value="continue"class="hh_button" />
</div>
</form>
</div>
</div>
</div>



<script src="js/jQuery v1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
